{% extends "base.html" %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
<div>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <small>By {{ post.author.username }} on {{ post.date_posted }}</small>
    <form action="{{ url_for('like_post', post_id=post.id) }}" method="POST">
        <button type="submit">Like ({{ post.likes|length }})</button>
    </form>
</div>
<hr>
{% endfor %}
{% endblock %}
